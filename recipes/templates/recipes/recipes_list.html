{% extends "base.html" %}
{% load static %}

{% block css_files%}
  <link rel="stylesheet" href="{% static 'recipes/recipes_list.css' %}" >
{% endblock %}

{% block content %}
  <ul class="recipes-container">
    {% for recipe in recipes %}
      <li class="recipe-card">
        <a href="{% url 'recipe-details-page' recipe.id %}">
          <p>{{ recipe.nazwa }}</p>
          <p>{{ recipe.opis }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
